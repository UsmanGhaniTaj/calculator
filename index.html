<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="contentInput">
            <input disabled type="text" id="butten">
        </div>
        <div class="AllButten">
            <button onclick="cale()" class="button">C</button>
            <button onclick="mantipilay()" class="button">x <Sup class="buttonSup">2</Sup></button>
            <button onclick="show('%')" class="button">%</button>

            <button onclick="show(7)" class="button">7</button>
            <button onclick="show(8)" class="button">8</button>
            <button onclick="show(9)" class="button">9</button>

            <button onclick="show(2)" class="button">2</button>
            <button onclick="show(3)" class="button">3</button>

            <button onclick="show('00')" class="button">00</button>

    </div>
